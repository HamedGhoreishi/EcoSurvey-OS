    <script>
        // ******************************************************
        // ğŸ‘‡ Ù„ÛŒÙ†Ú© ÙˆØ¨â€ŒØ§Ù¾Ù„ÛŒÚ©ÛŒØ´Ù† Ø®ÙˆØ¯Øª Ø±Ùˆ Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ø°Ø§Ø± ğŸ‘‡
        const API_URL = "https://script.google.com/macros/s/AKfycbyWxDc8QN0lQfG71-m8d4ipuugZ25hPnXVhAmSH68mbrU74JIxP265Q1YJtVM4UgCKczA/exec";
        // ******************************************************

        let questions = [];
        let config = {};
        let answers = {};
        let currentStep = 0;
        let questionStartTime = 0;
        let timeLogs = {}; 
        const urlParams = new URLSearchParams(window.location.search);
        const sourceRef = urlParams.get('ref') || 'direct'; 

        window.onload = async () => {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('loader').classList.add('hidden');
                
                if (data.config) {
                    config = data.config;
                    // Ø¶Ø¯ Ø§Ø³Ù¾Ù… + Ù†Ù…Ø§ÛŒØ´ Ø³ÙˆØ´Ø§Ù„ Ù…Ø¯ÛŒØ§
                    const completedQuizzes = JSON.parse(localStorage.getItem('completed_quizzes') || "[]");
                    if (config.title && completedQuizzes.includes(config.title)) {
                        document.getElementById('start-screen').classList.add('hidden');
                        document.getElementById('end-screen').classList.remove('hidden');
                        document.getElementById('end-title').innerText = "Ù‚Ø¨Ù„Ø§Ù‹ Ø´Ø±Ú©Øª Ú©Ø±Ø¯Ù‡â€ŒØ§ÛŒØ¯";
                        document.getElementById('end-msg').innerHTML = `Ø´Ù…Ø§ Ù‚Ø¨Ù„Ø§Ù‹ Ø¯Ø± Ø¢Ø²Ù…ÙˆÙ† <b>"${config.title}"</b> Ø´Ø±Ú©Øª Ú©Ø±Ø¯Ù‡â€ŒØ§ÛŒØ¯.`;
                        document.getElementById('end-emoji').innerText = "âœ‹";
                        renderSocialLinks();
                        return;
                    }
                    if(config.title) document.getElementById('site-title').innerText = config.title;
                    if(config.subtitle) document.getElementById('site-subtitle').innerText = config.subtitle;
                    if(config.btn_start) document.getElementById('btn-start').innerText = config.btn_start;
                    if(config.success_msg) document.getElementById('end-msg').innerText = config.success_msg;
                    if(config.end_emoji) document.getElementById('end-emoji').innerText = config.end_emoji;
                }

                if (!data.active) {
                    document.querySelector('.container').innerHTML = `<div style="text-align:center; padding:20px; color:#fff;"><h2>â›” Ø¢Ø²Ù…ÙˆÙ† ØºÛŒØ±ÙØ¹Ø§Ù„ Ø§Ø³Øª</h2></div>`;
                    return;
                }
                questions = data.questions;
                document.getElementById('start-screen').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert("Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±.");
            }
        };

        function startQuiz() {
            const name = document.getElementById('user-name').value;
            const age = document.getElementById('user-age').value;
            if(!name || !age) return alert("Ù„Ø·ÙØ§ Ù†Ø§Ù… Ùˆ Ø³Ù† Ø±Ø§ ØªÚ©Ù…ÛŒÙ„ Ú©Ù†ÛŒØ¯");
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            currentStep = 0;
            showQuestion(currentStep);
        }

        function showQuestion(index) {
            const qBox = document.getElementById('question-box');
            const q = questions[index];
            const progress = ((index + 1) / questions.length) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
            questionStartTime = Date.now();

            const badge = q.required ? '<span style="color:#ff4757; margin-right:5px">*</span>' : '';
            let inputHtml = '';
            const savedAns = answers[q.id] || "";

            if (q.type === 'radio') {
                q.options.forEach(opt => {
                    const checked = savedAns === opt ? 'checked' : '';
                    inputHtml += `<label class="radio-option"><input type="radio" name="q_${q.id}" value="${opt}" ${checked} onchange="saveAns(${q.id}, '${opt}')">${opt}</label>`;
                });
            } else if (q.type === 'text') {
                inputHtml = `<textarea class="form-control" rows="4" placeholder="Ù¾Ø§Ø³Ø® Ø¯Ù‡ÛŒØ¯..." oninput="saveAns(${q.id}, this.value)">${savedAns}</textarea>`;
            } else if (q.type === 'number') {
                inputHtml = `<input type="number" class="form-control" value="${savedAns}" placeholder="Ø¹Ø¯Ø¯" oninput="saveAns(${q.id}, this.value)">`;
            } else if (q.type === 'range') {
                const val = savedAns || "50";
                if(!savedAns) saveAns(q.id, val);
                inputHtml = `<div class="range-wrap"><div class="range-display" id="val_disp">${val}%</div><input type="range" min="0" max="100" value="${val}" oninput="document.getElementById('val_disp').innerText=this.value+'%'; saveAns(${q.id}, this.value)"></div>`;
            }

            qBox.innerHTML = `<h3 style="margin-bottom:20px; line-height:1.5; font-size:1.1rem; color:#fff;">${badge} ${index + 1}. ${q.text}</h3>${inputHtml}`;
            qBox.classList.remove('fade-enter'); void qBox.offsetWidth; qBox.classList.add('fade-enter');

            document.getElementById('btn-prev').style.visibility = index === 0 ? 'hidden' : 'visible';
            const nextBtn = document.getElementById('btn-next');
            if (index === questions.length - 1) {
                nextBtn.innerText = config.btn_submit || "Ø«Ø¨Øª Ù†Ù‡Ø§ÛŒÛŒ";
                nextBtn.style.background = "#2ed573";
                nextBtn.style.color = "#fff";
            } else {
                nextBtn.innerText = "Ø¨Ø¹Ø¯ÛŒ";
                nextBtn.style.background = ""; // Reset
                nextBtn.style.color = "";
            }
        }

        function saveAns(qid, val) { answers[qid] = val; }
        function recordTime() {
            const qId = questions[currentStep].id;
            timeLogs[qId] = ((Date.now() - questionStartTime) / 1000).toFixed(1);
        }
        function nextStep() {
            const q = questions[currentStep];
            if (q.required && !answers[q.id]) { alert("Ù¾Ø§Ø³Ø® Ø§Ù„Ø²Ø§Ù…ÛŒ Ø§Ø³Øª."); return; }
            recordTime();
            if (currentStep === questions.length - 1) submitData();
            else { currentStep++; showQuestion(currentStep); }
        }
        function prevStep() { if (currentStep > 0) { currentStep--; showQuestion(currentStep); } }

        async function submitData() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true; btn.innerText = "Ø§Ø±Ø³Ø§Ù„...";
            const answersPayload = Object.keys(answers).map(k => ({ qId: k, answer: answers[k], time: timeLogs[k] || 0 }));
            const payload = { name: document.getElementById('user-name').value, age: document.getElementById('user-age').value, source: sourceRef, answers: answersPayload };

            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                const completedQuizzes = JSON.parse(localStorage.getItem('completed_quizzes') || "[]");
                if (config.title && !completedQuizzes.includes(config.title)) {
                    completedQuizzes.push(config.title);
                    localStorage.setItem('completed_quizzes', JSON.stringify(completedQuizzes));
                }
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('end-screen').classList.remove('hidden');
                renderSocialLinks();
            } catch (e) {
                alert("Ø®Ø·Ø§ Ø¯Ø± Ø§Ø±Ø³Ø§Ù„.");
                btn.disabled = false; btn.innerText = "ØªÙ„Ø§Ø´ Ù…Ø¬Ø¯Ø¯";
            }
        }

        function renderSocialLinks() {
            const container = document.getElementById('social-area');
            let html = '';
            if(config.link_twitter) html += `<a href="${config.link_twitter}" target="_blank" class="social-btn">Twitter</a>`;
            if(config.link_telegram) html += `<a href="${config.link_telegram}" target="_blank" class="social-btn">Telegram</a>`;
            if(config.link_linkedin) html += `<a href="${config.link_linkedin}" target="_blank" class="social-btn">LinkedIn</a>`;
            if(html) { container.innerHTML = html; container.classList.remove('hidden'); }
        }
    </script>
